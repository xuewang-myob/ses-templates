name: Auto Enable Copilot Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  check-and-enable-copilot:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Get PR creator email
        id: get-email
        uses: actions/github-script@v7
        with:
          script: |
            const creator = context.payload.pull_request.user.login;
            
            // Get user email from commits
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            // Try to find email from the most recent commit
            let userEmail = '';
            if (commits.data.length > 0) {
              const latestCommit = commits.data[commits.data.length - 1];
              if (latestCommit.commit.author && latestCommit.commit.author.email) {
                userEmail = latestCommit.commit.author.email;
              }
            }
            
            // If no email found in commits, try to get from user API
            if (!userEmail) {
              try {
                const user = await github.rest.users.getByUsername({
                  username: creator
                });
                userEmail = user.data.email || '';
              } catch (error) {
                console.log('Could not fetch user email from API');
              }
            }
            
            console.log(`PR Creator: ${creator}`);
            console.log(`User Email: ${userEmail}`);
            
            return userEmail;
      
      - name: Check if email is in allowed list
        id: check-email
        uses: actions/github-script@v7
        with:
          script: |
            const allowedEmails = [
              'xue.wang@myob.com',
              'example1@test.com',
              'example2@test.com'
            ];
            
            const userEmail = '${{ steps.get-email.outputs.result }}';
            const cleanEmail = userEmail.replace(/^["']|["']$/g, '').toLowerCase();
            
            console.log(`Checking email: ${cleanEmail}`);
            console.log(`Allowed emails: ${allowedEmails.join(', ')}`);
            
            const isAllowed = allowedEmails.some(email => 
              email.toLowerCase() === cleanEmail
            );
            
            console.log(`Is email allowed: ${isAllowed}`);
            
            return isAllowed;
      
      - name: Request Copilot Review
        if: steps.check-email.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const notificationMessage = 'ðŸ¤– Copilot review has been automatically requested for this PR based on the creator\'s email address.';
            
            try {
              // Request Copilot review using the GitHub API
              const response = await github.request('POST /repos/{owner}/{repo}/pulls/{pull_number}/requested_reviewers', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                team_reviewers: ['copilot']
              });
              
              console.log('Successfully requested Copilot review');
              
              // Add a comment to notify
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: notificationMessage
              });
            } catch (error) {
              console.error('Error requesting Copilot review:', error.message);
              console.error('Full error:', error);
              
              // Try alternative method: trigger Copilot by mentioning it in a review comment
              try {
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                  body: '@copilot review',
                  event: 'COMMENT'
                });
                
                console.log('Triggered Copilot review via review comment');
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  body: notificationMessage
                });
              } catch (reviewError) {
                console.error('Error creating review comment:', reviewError.message);
                
                // Last resort: add a regular comment mentioning copilot
                try {
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.payload.pull_request.number,
                    body: '@copilot review\n\n' + notificationMessage
                  });
                  
                  console.log('Added comment mentioning Copilot');
                } catch (commentError) {
                  console.error('Error adding comment:', commentError.message);
                }
              }
            }
      
      - name: Skip Copilot Review
        if: steps.check-email.outputs.result != 'true'
        run: |
          echo "PR creator's email is not in the allowed list. Copilot review will not be requested."
