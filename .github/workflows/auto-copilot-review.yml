name: Auto Enable Copilot Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  check-and-enable-copilot:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Check if branch starts with VHNP
        id: check-branch
        uses: actions/github-script@v7
        with:
          script: |
            const headRef = context.payload.pull_request.head.ref;

            console.log(`Source branch: ${headRef}`);

            // Check if branch name starts with VHNP (case-insensitive)
            const startsWithVHNP = headRef.toUpperCase().startsWith('VHNP');

            console.log(`Branch starts with VHNP: ${startsWithVHNP}`);

            return startsWithVHNP;

      - name: Request Copilot Review
        if: steps.check-branch.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // Request Copilot review by creating a review comment
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                body: '@copilot review',
                event: 'COMMENT'
              });

              console.log('Successfully requested Copilot review');

              // Add a notification comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: 'ðŸ¤– Copilot review has been automatically requested ' +
                      'for this PR because the source branch starts with "VHNP".'
              });
            } catch (error) {
              console.error('Error requesting Copilot review via review comment:',
                            error.message);

              // Fallback: add a regular comment mentioning copilot
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  body: '@copilot review\n\nðŸ¤– Copilot review has been ' +
                        'automatically requested for this PR because the ' +
                        'source branch starts with "VHNP".'
                });

                console.log('Successfully added comment to request Copilot review');
              } catch (commentError) {
                console.error('Error adding comment:', commentError.message);
                throw commentError;
              }
            }

      - name: Skip Copilot Review
        if: steps.check-branch.outputs.result != 'true'
        run: |
          echo "Source branch does not start with VHNP. Copilot review will not be requested."
